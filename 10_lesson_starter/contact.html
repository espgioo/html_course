    <h2>Our Contact Form</h2>

    <form action="https://httpbin.org/get" method = "get">
        <fieldset>
            <legend>Send Us A Message</legend>
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Name"
            autocomplete="on" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="coolXD@gmail.com"
            autocomplete="on" required>
        </p>
        <p>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols = "30" rows = "10" placeholder="Add message here" ></textarea>
    </p>

    </fieldset>
    <button type = "submit" >Submit</button>
    <button type = "reset">Reset</button>
    </form>
